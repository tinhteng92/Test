<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    let result1 = a^2;
    let result2 = b^2;

    document.getElementById("result").innerHTML =  'a^2 ' + '= ' + result1 +'<br>' + 'b^2 ' + '= ' + result2
</script>
