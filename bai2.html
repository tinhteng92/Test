<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let num = 19;
    let count = 0;

    while (count < 20) {

        if (num % 3 ===0 && num % 2 ===0 ){
            document.getElementById("result").innerHTML = 'Số' + num + ' chia hết cho 2 và 3';
            count++;
        }
        num++;
    }
</script>
