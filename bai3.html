<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let a = parseInt(prompt('Nhập a: '));

    let i
    if ( i % 2 ===0 ){
       document.write('i chia hết cho 2')
    }
        else {
        let check = true ;
        for ( ; i< a/2; i++){
            if ( a % i ===0 ){
                check = false;
                break;
            }
            }
        if (check)    {
            document.getElementById("result").innerHTML = a + ' là số nguyên tố';
        }else {
            document.getElementById("result").innerHTML = a + ' là ko số nguyên tố';
        }
        }




</script>
