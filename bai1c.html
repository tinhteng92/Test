<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    let sum = a
     for (a; a <= b; a++) {
        sum += a
         document.getElementById("result").innerHTML = 'Tổng từ a đến b: ' + sum;
     }
</script>
